<script>
  var dib1 = document.getElementById("print1");
  var dib2 = document.getElementById("print2");
    // dib1.style.display = "none";   
    // dib2.style.display = "none";
  function print1() {
    var dib1 = document.getElementById("print1");
    var dib2 = document.getElementById("print2");
    dib1.style.display = "block";   
    dib2.style.display = "none";
    //  $("#print1").addClass("prescription_invoice_area");
    window.print();
    dib1.style.display = "none";  
  }

  function print2() {
    var dib1 = document.getElementById("print1");
    var dib2 = document.getElementById("print2");
    dib1.style.display = "none";   
    dib2.style.display = "block";
    window.print();
    dib2.style.display = "none";  
  }
</script>
