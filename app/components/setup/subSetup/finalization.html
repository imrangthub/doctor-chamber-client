
<div class="main_table_content">
    <!-- btnAllRow -->
  <div class="btnAllRow">
   <button  title="Add Finalization" data-toggle="modal" data-target="#addEditFinalizationModal"  class=" btn btn-success addBtnSetup"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
  <button  title="Edit" data-toggle="modal" data-target="#addEditFinalizationModal"  class=" btn btn-warning addBtnSetup"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
  <button  title="Delete" data-toggle="modal" data-target="#deleteFinalizationModal"  class=" btn btn-danger addBtnSetup"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
  </div>
  <!-- btnAllRow -->  

  <div class="height_table_490 tableSetupOther">
        <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" id="finalizationTable" class="table table-hover"></table>
  </div>
</div>


<!-- Modal -->

<div class="modal fade" id="addEditFinalizationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-md" role="document">
  <div class="modal-content">
    <div class="modal-header modal_header_custom">
      <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
    </div>
    <div class="modal-body allformContent">
      
<form>
<div class="form-group row">
  <label for="inputEmail3" class="col-sm-3 col-form-label">Serial No.</label>
  <div class="col-sm-9">
    <input ng-model="finalization.serial" type="text" class="form-control" id="inputEmail3" placeholder="">
  </div>
</div>
<div class="form-group row">
  <label for="inputPassword3" class="col-sm-3 col-form-label">Name</label>
  <div class="col-sm-9">
    <input ng-model="finalization.finalizeName" type="text" class="form-control" id="inputPassword3" placeholder="">
  </div>
</div>
<div class="form-group row">
  <label for="inputPassword3" class="col-sm-3 col-form-label">Place Holder</label>
  <div class="col-sm-9">
    <input ng-model="finalization.finalizePlaceHolder" type="text" class="form-control" id="inputPassword3" placeholder="">
  </div>
</div>
<!-- <div class="form-group row">
  <label for="inputPassword3" class="col-sm-3 col-form-label">Input Type</label>
  <div class="col-sm-9">
    <select ng-model="finalization.inputType" class="form-control" convert-to-number>
      <option value="0" class=""> --Select Input Type-- </option>
      <option value="1" class="" selected="selected">Input field</option>
       <option value="2" class="">Testarea</option>
    </select>
  </div>
</div> -->
<div class="form-group row">
  <div class="col-sm-3 col-form-label text-right">Showing</div>
  <div class="col-sm-9">
    <div class="form-check">
      <input ng-model="finalization.isEnable" class="form-check-input checkinput" type="checkbox" id="finalizationsEnable">
      <label class="form-check-label checkLabel checkLabel2" for="finalizationsEnable">
        Enable
      </label>
    </div>
  </div>
</div>

</form>    
</div>
    <div class="modal-footer footerCustom">
      <button ng-click="resetFinalization()"  type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
      <button ng-click="addEditFinalization()" data-dismiss="modal"   type="button" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
</div>

 <!-- delete modal -->
<div class="modal fade" id="deleteFinalizationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header modal_header_custom">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body allformContent">
        <h4 class="deleteh4">Do you want Delete?</h4>
      </div>
      <div class="modal-footer">
        <button ng-click="resetFinalization()" type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button  ng-click="deleteFinalization()" data-dismiss="modal" type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){   
      $("#finalizationTable").on('click', 'tr', function () {   
        $('#finalizationTable tbody tr').removeClass("activetable");
          $(this).addClass("activetable");
      });
    });
</script>
