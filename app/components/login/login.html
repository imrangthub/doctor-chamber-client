<style>
.header_main {
	display: none;
}
</style>

<!--start headerr-->
<header>
  <nav class="navbar navbar-expand-md navbar-dark  nav_custom">
    <div class="col-md-4">
      <div class="doc_avater"><a class="navbar-brand " href="#home">
          <b>DIGITAL DOCTOR CHAMBER</b>
        <!-- <img class="logo_header" src="assets/images/pres_logo.png" alt=""> -->
      </a> </div>
    </div>
  </nav>
</header>
<!--end header-->
<div class="wrapper_login">
<div class="container">
  <div class="col-md-12">
    <div class="login_form">
      <div class="login_form_inner">
        <h3><i class="fa fa-address-book-o" aria-hidden="true"></i>&nbsp;&nbsp;USER LOGIN</h3>
        <div class="form_area">
          <form ng-submit="AccessUser()">
            <input type="hidden" name="csrf_ospos_v3" value="1c0996ff305878481b1d979d2b95d592" />
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
              </div>
              <input ng-enter="pressEnterInUsernameField()"  autofocus ng-model="user.userName"  type="text" id="inputEmail" required class="form-control"  placeholder="Username" autocomplete="nope">
            </div>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
              </div>
              <input ng-enter="AccessUser()"  ng-model="user.password" type="password" id="inputPassword"  required class="form-control" id="inlineFormInputGroupUsername2" placeholder="Password"  autocomplete="nope">
            </div>

            <div class="row">
              <div class="col-lg-12 text-center">
                <input id="inputCompanySubmit" class="btn btn-primary btn_submint" type="button" name="loginButton" ng-click="AccessUser()" value="Submit"/>
                <button type="button" class="btn btn-danger">Exit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>



<div class="notification_title" style="position:absolute; right:0px; top:73px;">
     <div id="error_message" class="alert alert-danger"><i class="fa fa-times" aria-hidden="true"></i></div><br />
</div>

<div id="loginMessage" class="alert alert-danger emptyMessage">
  {{loginMessage}}
</div>
